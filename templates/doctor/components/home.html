{% extends 'doctor/components/navbar.html' %}
{% load static %}
{% block content  %}
<div class="d-flex justify-content-center align-items-center mt-2">
  {% for msg in messages %}
  <div class="alert " style="width: 50%;">
      <div class="alert alert-success text-center" role="alert">
          {{msg}}
      </div>
  </div>

  {% endfor %}
  </div>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'assets/img/e-hospital.jpg' %}" class="d-block w-100" alt="no image">
      </div>
      <div class="carousel-item">
        <img src="{% static 'assets/img/cvr1.webp' %}" class="d-block w-100" alt="no image">
      </div>
      <div class="carousel-item">
        <img src="{}" class="d-block w-100" alt="no image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock %}
