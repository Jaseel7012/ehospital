{% extends 'patient/navbar.html' %}
{% load static %}
{% block content %}

<div class="container shadow bg-light" style="width: 60%; margin-top: 130px;">
    <form  method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" name="username" class="form-control" disabled value="{{username}}">
        </div>
        <div class="form-group">
            <label class="form-label">Disease:</label>
            
            <select class="form-control" name="disease" id="disease_id">
                {% for disease in diseases %}
               
               
                <option value={{disease.id}}>{{disease.name}}</option>
                {% endfor %}
                
            </select>
            <a href="{% url 'disease-add' %}" class="btn btn-primary mt-2">+</a>
        </div>
        <div class="form-group" >
            <label class="form-label">Appointment Date:</label>
            <input type="date" name="appoint_date" class="form-control" >
        </div>
       
            <button type="submit" class="btn btn-success  mb-3 mt-3">Confirm</button>
      

         
    </form>
</div>

{% endblock %}
